        <h2>What Can Javascript DO?</h2>
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src attribute of an image.</p>
        
        <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn Light On</button>

        <img id="myImage" src="pic_bulbon.gif" style="width:100px">

        <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn Light Off</button>
       
    </body>
